<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>777 Jiu-Jitsu • Sacramento, CA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois+Shadow&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="wrap">
      <header class="brand">
        <img class="logo" src="./777-logo.png" alt="777 Jiu-Jitsu Logo" />
        <!-- <div class="location">SACRAMENTO, CA</div> -->
      </header>

      <section class="info">
        <p class="schedule">Monday – Friday: Kids 6–7 PM / Adults 7–8:30 PM</p>
        <address class="address" aria-label="address">
          777 Arden Way,<br />
          Sacramento 95815
        </address>
      </section>

      <nav class="social" aria-label="social links">
        <a
          class="icon"
          href="https://instagram.com/777jiujitsu"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Instagram"
        >
          <!-- Instagram icon (inline SVG, no colors specified) -->
          <svg
            viewBox="0 0 24 24"
            width="36"
            height="36"
            aria-hidden="true"
            fill="none"
            stroke="rgb(44, 44, 44)"
            stroke-width="1.8"
          >
            <rect x="3" y="3" width="18" height="18" rx="5"></rect>
            <circle cx="12" cy="12" r="4.2"></circle>
            <circle cx="17.25" cy="6.75" r="1.2"></circle>
          </svg>
        </a>
        <a class="icon" href="mailto:info@777jiujitsu.com" aria-label="Email">
          <!-- Mail icon (inline SVG) -->
          <svg
            viewBox="0 0 24 24"
            width="36"
            height="36"
            aria-hidden="true"
            fill="none"
            stroke="rgb(44, 44, 44)"
            stroke-width="1.8"
          >
            <rect x="3" y="5" width="18" height="14" rx="2"></rect>
            <polyline points="3.5,6 12,12 20.5,6"></polyline>
          </svg>
        </a>
      </nav>
    </main>
  </body>
</html>
